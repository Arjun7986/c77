<html>
    <head>
        <title>(my first console project)</title>
    </head>
<body>
    <h1>Open console</h1>
    <h3>The JavaScript console log function is mainly used for code debugging as it 
        makes the JavaScript print the output to the console. To open the browser console,
         right-click on the page and select Inspect, and then click Console</h3>
    <script>
        console.log("My first(coding)console");
        var f_name="jhonson";
        var l_name="titanicson2b";
        
        var fullname=f_name.concat(l_name);
        console.log(fullname);

        var a =10;
        var b =5;

        var add = a+b;
        console.log(add);

        var sub = a-b;
        console.log(sub);

        var multiply = a*b;
        console.log(multiply);

        var divide = a/b;
        console.log(divide);
    </script>
</body>
</html>
